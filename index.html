<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
   <!-- Rock -->
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="images/rock.png" class="move-icon"></button>

  <!-- Paper -->
    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper.png" class="move-icon"></button>

  <!-- Scissor -->
    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors.png" class="move-icon"></button>

  <!-- result -->
   <p class="js-result result"></p>

  <!--your move vs comp move-->
    <p class="js-move move"></p>

  <!-- score -->
    <p class="js-score score"></p>

  <!-- reset -->
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
